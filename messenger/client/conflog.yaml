version: 1
formatters:
  basic:
    format: '%(asctime)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d - %H:%M:%S'
handlers:
  clientFileHandler:
    class: logging.FileHandler
    filename: log/client_log.log
    level: DEBUG
    formatter: basic
loggers:
  client_logger:
    level: DEBUG
    handlers: [clientFileHandler]