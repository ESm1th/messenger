version: 1
formatters:
  basic:
    format: '%(asctime)s|%(message)s|%(levelname)s'
    datefmt: '%Y-%m-%d|%H:%M:%S'
handlers:
  serverFileHandler:
    class: logging.handlers.TimedRotatingFileHandler
    filename: server/log/server_log.log
    when: D
    interval: 1
    formatter: basic
    level: DEBUG
loggers:
  server_logger:
    level: DEBUG
    handlers: [serverFileHandler]
